services:
  postgres:
    image: postgres:15
    container_name: antiplagiarism-postgres
    volumes:
      - ./init-db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: antiplagiarism
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - antiplagiarism-network

  api-gateway:
    build:
      context: .
      dockerfile: src/ApiGateway/Dockerfile
    container_name: antiplagiarism-api-gateway
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_URLS=http://+:80
      - FileService__BaseUrl=http://file-service:8080
      - AnalysisService__BaseUrl=http://analysis-service:8080
    depends_on:
      file-service:
        condition: service_healthy
      analysis-service:
        condition: service_healthy
    networks:
      - antiplagiarism-network

  file-service:
    build:
      context: .
      dockerfile: src/FileService/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=antiplagiarism;Username=postgres;Password=postgres
      - FileStorage__LocalPath=/app/uploads
      - UsePostgreSQL=true
    volumes:
      - ./file-uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - antiplagiarism-network

  analysis-service:
    build:
      context: .
      dockerfile: src/AnalysisService/Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=antiplagiarism;Username=postgres;Password=postgres
      - FileService__BaseUrl=http://file-service:8080
      - ReportStorage__LocalPath=/app/reports
    volumes:
      - ./analysis-reports:/app/reports
    depends_on:
      postgres:
        condition: service_healthy
      file-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - antiplagiarism-network

networks:
  antiplagiarism-network:
    driver: bridge

volumes:
  postgres_data:
  file-uploads:
  analysis-reports: